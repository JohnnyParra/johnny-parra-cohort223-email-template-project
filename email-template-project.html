<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./email-template-project.css">
</head>
<body>
  <div class="container-fluid ps-0 pe-0 overflow-hidden"> <!-- remove padding and overflow-->
    <!-- 1st Row -->
    <div class="row">
      <!-- Navigation Bar -->
      <div class="col">
        <nav class="navbar navbar-expand-md sidebar navbar-light bg-light">
          <div class="container-fluid d-flex flex-nowrap">
            <!-- connects left toggle button to sidebar -->
            <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleContent" aria-controls="navbarToggleContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon btn-sm"></span>
            </button>
            <a class="navbar-brand fs-2" href="#">MAIL</a>
            <form class="d-flex flex-grow-1"> <!--Search form grow -->
              <input class="form-control me-2" type="search" placeholder="Search Mail" aria-label="Search">
              <button class="btn btn-outline-primary me-2" type="submit">Search</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <span class="navbar-toggler-icon btn-sm"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Mail Account</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Manage My Account</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Settings
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- 2nd row -->
    <div class="row">
      <div class="col-3">
        <!-- collapsable sidebar -->
        <nav class="collapse d-md-block sidebar bg-light" id="navbarToggleContent">
          <div class="position-sticky">
            <button type="button" class="btn btn-primary">Compose</button>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                <span>inbox</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                <span>Starred</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                <span>Sent</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                <span>Drafts</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action py-2 ripple" aria-current="true">
                <span>Junk</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- script for bootstrap -->
  <script>import bootstrap from bootstrap</script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
